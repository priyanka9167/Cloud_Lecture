name: "Integration test (POSTGRES)"

on:
  push:
jobs:
  connect-remote:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest

        env:
          POSTGRES_DB: chatapplication
          POSTGRES_PASSWORD: priyanka9167
          POSTGRES_USER: priyanka
          
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
     

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: List PostgreSQL Users
        run: |
          echo "SELECT usename FROM pg_user;" | psql -h localhost -U priyanka -d chatapplication
        env:
          PGPASSWORD: priyanka9167

      - name: Setup config
        working-directory: ./whatsApp
        run: |
          mkdir config
          echo 'spring.datasource.url=jdbc:postgresql://localhost:5432/chatapplication' > config/application.properties
          echo 'spring.datasource.username=priyanka' >> config/application.properties
          echo 'spring.datasource.password=priyanka9167' >> config/application.properties


      - name: Build with Gradle
        working-directory: ./whatsApp
        run: ./gradlew build

       

      - name: Save Jar file
        uses: actions/upload-artifact@v3
        with:
          name: demo-0.0.1-SNAPSHOT
          path: ./whatsApp/build/libs/whatsApp-0.0.1-SNAPSHOT.jar        

      

          

          





